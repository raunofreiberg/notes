<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>#hakinotes</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi">
  <link rel='stylesheet prefetch' href='http://static.qiakr.com/lib/todomvc-common/todo.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<div class="loader">
</div> 
<div id="animation"></div>
<body>
  <section class="todoapp">	  
	<header class="header">
		<h1>Mari's Notes</h1>
		<input class="new-todo" autocomplete="off" placeholder="whassup" 
					 v-model="newTodo" 
					 @keyup.enter="addTodo">
	</header>
	<section class="main" v-show="todos.length" v-cloak>
		<input type="checkbox" class="toggle-all" v-model="allDone" />
		<ul class="todo-list">
			<li class="todo" 
					v-for="todo in filteredTodos" 
					:class="{completed: todo.completed, editing:todo == editedTodo}">
				<div class="view">
					<input type="checkbox" class="toggle" v-model="todo.completed" />
					<label @dblclick="editTodo(todo)">{{todo.title}}</label>
					<button class="destroy" @click="removeTodo(todo)"></button>
				</div>
				
				<input type="text" class="edit" 
							 v-model="todo.title" 
							 v-todo-focus="todo == editedTodo" 
							 @blur="doneEdit(todo)" 
							 @keyup.enter="doneEdit(todo)" 
							 @keyup.esc="cancelEdit(todo)" />
			</li>
		</ul>
	</section>
	<!--<footer class="footer" v-show="todos.length" v-cloak>
		<span class="todo-count">
			<strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
		</span>
		<ul class="filters">
			<li><a href="#/all" :class="{selected:visibility=='all'}">All</a></li>
			<li><a href="#/active" :class="{selected:visibility=='active'}">Active</a></li>
			<li><a href="#/completed" :class="{selected:visibility=='completed'}">Completed</a></li>
		</ul>
		<button class="clear-completed">Clear completed</button>
	</footer> -->
	
</section>

<script src='http://libs.cdnjs.net/Director/1.2.8/director.js'></script>

</body>
</html>
